services:
  dyma-postgresql-dev:
    image: postgres:17
    container_name: dyma-postgres-dev
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - dyma-network
    ports:
      - '5432:5432'
    volumes:
      - ./postgres-data-dev:/var/lib/postgresql/data

  dyma-postgresql-prod:
    image: postgres:17
    container_name: dyma-postgres-prod
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=5ML^Es%4U&DK6c
    networks:
      - dyma-network
    ports:
      - '5424:5432'
    volumes:
      - ./postgres-data-prod:/var/lib/postgresql/data

  dyma-pgadmin:
    image: dpage/pgadmin4
    container_name: dyma-pgadmin4
    networks:
      - dyma-network
    ports:
      - '8888:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: pgadmin
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin

  mongodb:
    image: mongo:5.0
    networks:
      - dyma-network
    volumes:
      - mongo_data:/data/db

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.10.2
    networks:
      - dyma-network
    volumes:
      - es_data:/usr/share/elasticsearch/data
    environment:
      - http.host=0.0.0.0
      - transport.host=localhost
      - network.host=0.0.0.0
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g

  graylog:
    image: graylog/graylog:5.1
    networks:
      - dyma-network
    volumes:
      - graylog_journal:/usr/share/graylog/data/journal
    environment:
      # CHANGE ME (must be at least 16 characters)!
      - GRAYLOG_PASSWORD_SECRET=dymagraylogsecret
      # Password: admin
      - GRAYLOG_ROOT_PASSWORD_SHA2=8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
      - GRAYLOG_HTTP_EXTERNAL_URI=http://127.0.0.1:9000/
    links:
      - mongodb:mongo
      - elasticsearch
    depends_on:
      - mongodb
      - elasticsearch
    ports:
      # Graylog web interface and REST API
      - 9000:9000
      # Syslog TCP
      - 1514:1514
      # Syslog UDP
      - 1514:1514/udp
      # GELF TCP
      - 12201:12201
      # GELF UDP
      - 12201:12201/udp

  keycloak:
    image: quay.io/keycloak/keycloak:26.1
    # permet de faire la configuration du royaume
    command: 'start-dev --import-realm'
    volumes:
      - ./keycloak-realm-config:/opt/keycloak/data/import
      - ./keycloak-data:/opt/keycloak/data/h2
    environment:
      - KC_DB=dev-file
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_HTTP_PORT=8090
    ports:
      - 8090:8090

# Volumes for persisting data
volumes:
  mongo_data:
    driver: local
  es_data:
    driver: local
  graylog_journal:
    driver: local

networks:
  dyma-network:
    name: dyma-network
    driver: bridge